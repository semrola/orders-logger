<body ng-app="orders">
<div id="page" class="container" ng-controller="TabsController as tabs">

	<div id="header">
		<div id="logo">
			<img src="{% static "orders/images/user.png" %}" alt="" />
{% verbatim %}
			<h1><a href="#">Privy</a></h1>
			<span>Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a></span>
		</div>
		<div id="menu">
			<ul>
                <li ng-repeat="tabber in tabs.tabObjects" ng-class="{current_page_item: tabs.tab === ($index)}"
                        ng-click="tabs.setTab($index)" ng-bind-html="tabber.page | trustAsHtml"></li>
                <li><a href="logout">Logout</a></li>
			</ul>
		</div>
	</div>
	
	
	<div id="main">
		<div id="banner">
			<!-- img src="{% static "orders/images/pic01.jpg" %}" alt="" class="image-full" /-->
			<h1>banner</h1>


		</div>
        <div ng-repeat="tabber in tabs.tabObjects" ng-if="tabs.tab === ($index)" ng-include="tabber.link"></div>

{% endverbatim %}
